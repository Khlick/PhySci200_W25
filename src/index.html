
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <link rel="icon" type="image/x-icon" href="lib\favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .topbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            height: 40px;
        }

        #menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 15px;
        }

        .heading {
            margin-left: 15px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 300px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            z-index: 100;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar.closed {
            transform: translateX(-300px);
        }

        .content {
            flex-grow: 1;
            height: 100%;
        }

        #presentation-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toc-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .toc-item:hover {
            background-color: #f8f8f8;
        }

        .toc-link {
            text-decoration: none;
            color: #333;
            flex-grow: 1;
            margin-right: 10px;
        }

        .external-link {
            color: #666;
            font-size: 1.2em;
        }

        .external-link:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h1 class="heading">Ps200: Advanced Experimental Statistics</h1>
    </div>
    <div class="container">
        <nav class="sidebar">
            <div class="toc-list">
                
                    <div class="toc-item">
                        <a href="./01 - Introduction.html" class="toc-link" data-src="./01 - Introduction.html">
                            Introduction Advanced Experimental Statistics
                        </a>
                        <a href="./01 - Introduction.html" class="external-link" target="_blank" title="Open in new tab">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                
                    <div class="toc-item">
                        <a href="./02 - Visualizing Data.html" class="toc-link" data-src="./02 - Visualizing Data.html">
                            Visual Display Of Quantitative Information
                        </a>
                        <a href="./02 - Visualizing Data.html" class="external-link" target="_blank" title="Open in new tab">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                
                    <div class="toc-item">
                        <a href="./03 - Frequentism.html" class="toc-link" data-src="./03 - Frequentism.html">
                            Frequentism Normality, And The Central Limit Theorem
                        </a>
                        <a href="./03 - Frequentism.html" class="external-link" target="_blank" title="Open in new tab">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                
            </div>
        </nav>
        <main class="content">
            <iframe id="presentation-frame" title="Presentation Viewer"></iframe>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const iframe = document.getElementById('presentation-frame');
        const tocLinks = document.querySelectorAll('.toc-link');

        // Toggle sidebar
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            reloadIframe();
        });

        // Handle presentation links
        tocLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const src = link.getAttribute('data-src');
                iframe.src = src;

                // On mobile or narrow screens, close the sidebar after selection
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('closed');
                }
            });
        });

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(reloadIframe, 250);
        });

        function reloadIframe() {
            if (iframe.src) {
                iframe.src = iframe.src;
            }
        }

        // Load first presentation by default
        if (tocLinks.length > 0) {
            const firstLink = tocLinks[0];
            iframe.src = firstLink.getAttribute('data-src');
        }
    </script>
</body>
</html>
